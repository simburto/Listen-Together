<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Listen2Gether</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="centre-div">
            <div class="left-div">
                <img
                    id="albumArt"
                    src="https://www.udiscovermusic.com/wp-content/uploads/2017/10/Kendrick-Lamar-Good-Kid-Maad-City-1.jpg"
                    width="200"
                    height="200"
                    alt="Album cover of Kendrick Lamar - Good Kid, M.A.A.D City"
                />
            </div>

            <div class="right-div">
                <p id="artistName">Kendrick Lamar</p>
                <p id="trackName">Money Trees</p>
                <p id="timestamp">0:00 / 0:00</p>
            </div>
        </div>
    </body>
</html>
